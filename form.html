<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
    <p>Первый параграф.</p>
    


    <form id="myForm">
        <input type="text" id="name" placeholder="Имя" required><br>
        <input type="email" id="email" placeholder="E-mail" required><br>
        <input type="text" id="phone" placeholder="Телефон" required><br>
        <input type="date" id="date"><br>
        <textarea id="comment" placeholder="Комментарий" required></textarea><br>
        <button type="submit">Отправить</button>

        <div id="errorMessages" style="color: red;"></div>
    </form>

    <div id="successMessage" style="display: none;"></div>


    <script src="script_2.js"></script>
</body>
</html>
